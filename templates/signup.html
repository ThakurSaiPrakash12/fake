<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Deepfake Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-green-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="bg-gray-800 rounded-2xl shadow-2xl overflow-hidden max-w-md mx-auto">
            <div class="p-8 bg-gray-800 flex flex-col justify-center">
                <h2 class="text-3xl font-bold text-center mb-6 text-green-400">
                    <i class="fas fa-user-plus mr-3"></i>Sign Up
                </h2>
                
                <form id="signupForm" class="space-y-4 form"  method="post" enctype="multipart/form-data">
                    <input type="text" placeholder="Full Name" id="username" name="username"
                        class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <input type="email" placeholder="Email" id="email" name="email" 
                        class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <input type="password" placeholder="Password" id="password1" name="password1"
                        class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <input type="password" placeholder="Confirm Password"  id="password2" name="password2"
                        class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <button type="submit" class="w-full bg-green-600 py-2 px-4 text-sm rounded-lg hover:bg-green-700 transition transform hover:scale-105 mt-4">
                        Create Account
                    </button>
                    
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-300">Already have an account? 
                        <a href={{url_for("login")}} class="text-blue-400 hover:underline">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
